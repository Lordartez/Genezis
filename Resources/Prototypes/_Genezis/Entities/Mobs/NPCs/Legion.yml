#ЛЕГИОН БОСС
- type: entity
  parent:
  - MobLavaGost
  - MobBubblegum
  id: MobLegion
  name: Легион
  components:
  - type: Sprite
    sprite: Genezis/Mobs/Monster/empire.rsi
    layers:
      - state: mega_legion
        map: ["enum.DamageStateVisualLayers.Base"]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mega_legion
      Dead:
        Base: eva_attack
  - type: MovementSpeedModifier
    baseWalkSpeed: 4.5
    baseSprintSpeed: 4.5
  - type: PointLight
    radius: 0
    energy: 0
    color: "#ff4242"
    castShadows: false
  - type: MobThresholds #ХП
    thresholds:
      0: Alive
      450: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      400: 0.7
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: AttackLava
    damage:
      types:
        Blunt: 5
        Structural: 200
  - type: AutoImplant
    implants:
    - LightImplantSpiderLegion
    - LightImplantSpiderLegionBig
  - type: Butcherable #Разделка
    spawned:
      - id: ClothingNeckCloakVoidLegion
        amount: 1
      - id: MobDinosaurAnkiSmallSmall
        amount: 4
      - id: HealingToolboxKernel
        amount: 4
  - type: RechargeBasicEntityAmmo #Кислота
    rechargeCooldown: 2
  - type: BasicEntityAmmoProvider
    proto: SpawnMobLegion
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Genezis/Voice/Lavaland/the-lava-bubble-gurgled.ogg   #Звук кислоты   #Кислота
  - type: Bloodstream
    bloodMaxVolume: 0
    bloodReagent: Cryoxadone
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.Самолечение
    allowedStates:
    - Alive
    damageCap: 2000
    damage:
      types:
        Heat: -4.5
      groups:
        Brute: -4.5
        Toxin: -4
        Airloss: -4.5
        Burn: -4.5

