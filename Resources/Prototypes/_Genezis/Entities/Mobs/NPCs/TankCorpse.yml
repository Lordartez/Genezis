- type: entity
  parent: BaseMobFlesh
  id: MobTankCorpse
  name: Мерзость
  description: Груда мяса, что была оживлена и усилена силой плазмы.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Genezis/Mobs/Demons/TankCorpse.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: abomination
  - type: DamageStateVisuals
    states:
      Alive:
        Base: abomination
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.2
    baseSprintSpeed: 0.5
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 25
        Structural: 15


#СПАВНЕР
- type: entity
  name: спавнер мерзости
  id: SpawnerMobTankCorpse
  parent: MarkerBase
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobTankCorpse

- type: entity
  name: периодический спавнер мерзости
  id: SpawnerTimedMobTankCorpse
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Genezis/Mobs/Demons/TankCorpse.rsi
          state: abomination
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobTankCorpse
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 240
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
