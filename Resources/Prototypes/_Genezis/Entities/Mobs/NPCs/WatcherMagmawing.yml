#СПАВНЕР НАБЛЮДАТЕЛЯ

- type: entity
  name: Спавнер наблюдателя
  id: SpawnMobWatcherMagmawing
  parent: SpawnMobLegion
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobWatcherMagmawing

- type: entity
  name: периодический спавнер наблюдателя
  id: WallRockBasaltSpawnerLavaObserver
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Animals/mouse.rsi
          state: icon-2
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobWatcherMagmawing
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 400
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
