- type: entity
  parent: BaseMobFlesh
  id: MobPlasmaCorpse
  name: Дикий труп
  description: Он был поднят из мёртвых странной силой плазмы.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Genezis/Mobs/Demons/PlasmaCorpse.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: abomination
  - type: DamageStateVisuals
    states:
      Alive:
        Base: abomination
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.4
    baseSprintSpeed: 0.8
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 17
        Heat: 4
        Structural: 5


#СПАВНЕР
- type: entity
  name: спавнер пеплоходца
  id: SpawnerMobPlasmaCorpse
  parent: MarkerBase
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobPlasmaCorpse

- type: entity
  name: периодический спавнер дикого трупа
  id: SpawnerTimedMobPlasmaCorpse
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Animals/mouse.rsi
          state: icon-2
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobPlasmaCorpse
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 240
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
