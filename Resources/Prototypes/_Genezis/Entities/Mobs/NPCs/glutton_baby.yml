- type: entity
  name: Маленькая обжорка
  parent: SimpleMobBase
  id: MobGluttonBaby
  description: Обжорка обыкновенная, просто ещё не выросла.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Genezis/Mobs/Aliens/glutton_baby.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: Item
    size: Tiny
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      1: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Bloodstream
    bloodReagent: InsectBlood
    bloodMaxVolume: 20
  - type: Food
  - type: Hunger
    baseDecayRate: 0.25
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Cockroach
  - type: Tag
    tags:
    - Trash
    - VimPilot
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 10
      behaviors:
      - !type:GibBehavior { }
  - type: NonSpreaderZombie

#СПАВНЕР
- type: entity
  name: спавнер маленькой обжорки
  id: SpawnerMobGluttonBaby
  parent: MarkerBase
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobGluttonBaby

- type: entity
  name: периодический спавнер маленькой обжорки
  id: SpawnerTimedMobGluttonBaby
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Genezis/Mobs/Aliens/glutton_baby.rsi
          state: alive
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobGluttonBaby
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 240
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
