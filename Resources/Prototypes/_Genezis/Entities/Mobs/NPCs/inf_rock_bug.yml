- type: entity
  name: Зараженный каменный жук
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  - BaseMobFlesh
  id: MobInfRockBug
  description: Каменный жук которому не повезло стать носителем заражения.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Genezis/Mobs/Monster/inf_rock_bug.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MeleeWeapon
    attackRate: 0.6
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 5
        Structural: 30

  - type: RadiationSource
    intensity: 2
    slope: 0.3

  - type: Bloodstream
    bloodReagent: InsectBlood
    bloodMaxVolume: 20
  - type: Hunger
    baseDecayRate: 0.25
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Cockroach
  - type: Tag
    tags:
    - Trash
    - VimPilot
  - type: NonSpreaderZombie

#СПАВНЕР
- type: entity
  name: спавнер зараженного каменного жука
  id: SpawnerMobInfRockBug
  parent: MarkerBase
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobInfRockBug

- type: entity
  name: периодический спавнер зараженного каменного жука
  id: SpawnerTimedMobInfRockBug
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Genezis/Mobs/Monster/inf_rock_bug.rsi
          state: alive
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobInfRockBug
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 240
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
