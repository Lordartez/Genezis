- type: entity
  name: Каменный жук
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  id: MobRockBug
  description: Тупиковая ветвь эволиции обжорки, его хитин покрыт камнем, что делает его более живучим.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Genezis/Mobs/Aliens/rock_bug.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
      - Passive
  - type: Body
    prototype: Animal
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MeleeWeapon
    attackRate: 0.6
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 15
        Structural: 30

  - type: RadiationSource
    intensity: 2
    slope: 0.3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          UraniumOre1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

  - type: Bloodstream
    bloodReagent: InsectBlood
    bloodMaxVolume: 20
  - type: Hunger
    baseDecayRate: 0.25
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Cockroach
  - type: NonSpreaderZombie

#СПАВНЕР
- type: entity
  name: спавнер каменного жука
  id: SpawnerMobRockBug
  parent: MarkerBase
  components:
  - type: ConditionalSpawner
    prototypes:
    - MobRockBug

- type: entity
  name: периодический спавнер каменного жука
  id: SpawnerTimedMobRockBug
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Genezis/Mobs/Aliens/rock_bug.rsi
          state: alive
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobRockBug
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      # use 50% chance for randomness and balance with halved interval
      chance: 0.5
      intervalSeconds: 240
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
