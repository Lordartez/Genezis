  description: Бак для хранения зарядов плазмы, используется повсеместно с разработками Триглава.
  components:
  - type: Tag
    tags:
    - PlasmaTank
    - WhitelistChameleon
  - type: Sprite
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
