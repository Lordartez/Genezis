- type: entity
  abstract: true
  parent: BaseStorageItem
  id: CMPacketBase
  name: packet
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Storage/packets.rsi
    state: general_packet
  - type: Item
    size: Normal
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
    whitelist:
      tags:
      - Grenade
  - type: UseDelay
    delay: 0.5
  - type: FixedItemSizeStorage

- type: entity
  parent: CMPacketBase
  id: CMPacketGrenadeHighExplosive
  name: Пакет гранат HEDP
  description: Может содержать три фугасные гранаты HEDP.
  components:
  - type: Sprite
    state: hedp_packet

- type: entity
  parent: CMPacketGrenadeHighExplosive
  id: CMPacketGrenadeHighExplosiveFilled
  name: Пакет гранат HEDP
  suffix: Заполненный
  components:
  - type: StorageFill
    contents:
    - id: CMGrenadeHighExplosive
      amount: 3

- type: entity
  parent: CMPacketBase
  id: CMPacketGrenadeFrag
  name: Пакет гранат HEFA
  description: Может содержать три гранаты HEFA. Не говорите приказ HEFA.
  components:
  - type: Sprite
    state: hefa_packet

- type: entity
  parent: CMPacketGrenadeFrag
  id: CMPacketGrenadeFragFilled
  name: Пакет гранат HEFA
  suffix: Заполненный
  components:
  - type: StorageFill
    contents:
    - id: CMGrenadeFrag
      amount: 3
