- type: entity
  id: BoxFolderCentCommClipboard
  parent: BoxFolderClipboard
  name: планшет Центрального Командования
  description: Кажется, вы ещё никогда не видели настолько искусно сделанного планшета для бумаги.
  components:
  - type: Sprite
    sprite: SS220/Objects/Misc/centcommclipboard.rsi
    layers:
    - state: clipboard
    - state: clipboard_paper
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over
  - type: Item
    sprite: SS220/Objects/Misc/centcommclipboard.rsi
    size: Small
  - type: Clothing
    slots: [belt]
    quickEquip: false
    sprite: SS220/Objects/Misc/centcommclipboard.rsi

- type: entity
  id: BoxFolderCentComm
  name: папка Центрального Командования
  description: Стоит понадеяться, что там нет приказа о вашем увольнении или чего ещё хуже..
  parent: BoxFolderBase
  suffix: CentComm
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: folder-centcomm
    - state: folder-base

- type: entity
  abstract: true
  parent: BaseItem
  id: CMBasePaper
  name: paper
  description: A piece of white paper.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamped
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requireHands: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: Appearance
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false # Mwahaha! Let the world burn because of one piece of paper!
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  abstract: true
  parent: CMBasePaper
  id: CMBasePaperFaxable
  components:
