# Standard
- type: entity
  parent: CMBaseWall
  id: CMWallMetal
  name: wall
  description: A huge chunk of metal used to separate rooms.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Walls/metal.rsi
  - type: Icon
    sprite: _RMC14/Structures/Walls/metal.rsi
  - type: Tag
    tags:
    - Wall
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: metal
  - type: Construction
    graph: CMGirder
    node: wall

