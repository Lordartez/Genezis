- type: entity
  parent: BaseWindoor
  id: AltWindoor
  name: раздвижное окно
  description: Окно, а также дверь. Раздвижная окно-дверь если коротко.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Windoors/windoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseUnlit" ]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
      visible: false
    - state: bolted
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseBolted" ]
    - state: emergency
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseEmergencyAccess" ]
    - state: panel_open
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
  - type: Construction
    graph: AltWindoor
    node: windoor
    containers:
    - board
  - type: Airlock
    openingSpriteState: open_unlit
    closingSpriteState: closed_unlit
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: ContainerFill
    containers:
      board: [ DoorElectronics ]
  - type: AccessReader
    containerAccessProvider: board
  - type: ContainerContainer
    containers:
      board: !type:Container

